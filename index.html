<body class="container text-center">
    <canvas id="canvas" class="d-none"></canvas>
    <video class="border mb-3 w-50" muted="muted" id="video"></video>
    <div id="resultadoCodigo" class="alert alert-info" role="alert"></div>
    <div class="my-3 d-flex gap-4">
        <button class="btn btn-primary col p-4 " id="boton">Tomar foto</button>
        <button class="btn btn-secondary col p-4" id="botonLeerCodigo">Leer Código de Barra</button>
    </div>
    <div class="form-group">
        <label for="listaDeDispositivos">Dispositivos de video:</label>
        <select class="form-control" name="listaDeDispositivos" id="listaDeDispositivos"></select>
    </div>
