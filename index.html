<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Tomar foto con Javascript y Leer Código de Barra</title>
 <!--    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="css/bootstrap.5.0.2.min.css">
    <style>
        @media only screen and (max-width: 700px) {
            video {
                max-width: 100%;
            }
        }
    </style>
</head>
<body class="container text-center">
    <canvas id="canvas" class="d-none"></canvas>
    <video class="border my-3 w-100" muted="muted" id="video"></video>
    <div id="resultadoCodigo" class="alert alert-info col-12 text-center" contenteditable="true" role="alert">7798060852822</div>
    <div id="resultadoImagen"></div>
    <div class="my-3 d-flex">
        <button class="btn btn-primary col p-4 " id="boton">Tomar foto</button>
        <button class="btn btn-secondary col p-4 mx-1" id="botonLeerCodigo">Leer Código de Barra</button>
        <button class="btn btn-danger col p-4" id="botonConsultarPrecio">Consultar Precio</button>
    </div>
    <div class="form-group">
        <label for="listaDeDispositivos">Dispositivos de video:</label>
        <select class="form-control" name="listaDeDispositivos" id="listaDeDispositivos"></select>
    </div>
    <div class="form-group mt-3">
        <label for="sucursal">Seleccionar Sucursal:</label>
        <select class="form-control" id="sucursal">
            <option value="AV">Sucursal AV</option>
            <option value="R20">Sucursal R20</option>
            <option value="CVL">Sucursal CVL</option>
            <option value="COC">Sucursal COC</option>
        </select>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script> -->
    <script src="js/quagga.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.getElementById('botonConsultarPrecio').addEventListener('click', function() {
            const sucursal = document.getElementById('sucursal').value;
            const ean = document.getElementById('resultadoCodigo').textContent;
            const url = `http://www.dinosauriorrhh.com.ar/apireporteprecios/precios/${sucursal}-${ean}`;
            console.log(url)
            fetch(url)
            .then(response => response.text())
            .then(data => {
                const img = document.createElement('img');
                img.src = `data:image/png;base64,${data.slice(1, -1)}`;
                document.getElementById('resultadoImagen').innerHTML = '';
                document.getElementById('resultadoImagen').appendChild(img);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
