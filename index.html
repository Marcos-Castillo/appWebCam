<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Tomar foto con Javascript y Leer Código de Barra</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        @media only screen and (max-width: 700px) {
            video {
                max-width: 100%;
            }
        }
    </style>
</head>
<body class="container">
    <h1 class="my-4">Tomar foto con JavaScript</h1>
    <h2 class="my-3">Selecciona un dispositivo</h2>
    <div class="form-group">
        <label for="listaDeDispositivos">Dispositivos de video:</label>
        <select class="form-control" name="listaDeDispositivos" id="listaDeDispositivos"></select>
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" id="boton">Tomar foto</button>
        <button class="btn btn-secondary" id="botonLeerCodigo">Leer Código de Barra</button>
    </div>
    <video class="border mb-3" muted="muted" id="video"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="resultadoCodigo" class="alert alert-info" role="alert"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
